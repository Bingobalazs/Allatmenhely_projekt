<!--Az egerke komponens a főoldal. Azért ez a neve, mert nem engedtetek gondolkodni rajta.-->
<!DOCTYPE html>
<style>

.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

label {
    display: block;
    padding: 10px;
    cursor: pointer;
}
.row {
    margin-bottom: 10px;
    width: 100%;
}

</style>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szopja tokle</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<form [formGroup]="animalForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="row"><input required formControlName="nev"  placeholder="Név" type="text" class="w-100"></div>
        <div class="row"><input required formControlName="eletkor" placeholder="Életkor" type="number" class="w-100"></div>
        <div class="row"><input required formControlName="fajta" placeholder="Fajta" type="text" class="w-100"></div>
        <div class="row"><input required formControlName="szin" placeholder="Szín" type="text" class="w-100"></div>
        <div class="row">
          <label for="him">Hím</label>
          <input id="him" checked type="radio" formControlName="nem" value="h" style="margin-right: 10px;" name="nem">
          <label for="nosteny">Nőstény</label>
          <input  id="nosteny" type="radio" formControlName="nem" value="n" name="nem"></div>



        <div class="dropdown">
            <button class="btn btn-secondary" type="button">Oltások</button>
            <div class="dropdown-content">
                <label><input onchange="" type="checkbox" id="oltas1" formControlName="oltas1">AIDS</label>
                <label><input onchange="" type="checkbox" id="oltas2" formControlName="oltas2">Skorbut</label>
                <label><input onchange="" type="checkbox" id="oltas3" formControlName="oltas3">Szex</label>
            </div>
        </div>

        <div class="row" id="box"></div>
        <div class="row"><input placeholder="Chipszám" type="text" formControlName="chipszam"  maxlength="16" required></div>
        <div class="row">Bekerülés ideje: <input required type="date" formControlName="bekerulesideje"></div>
        <div class="row">
          <label for="kutya">Kutya</label>
          <input id="kutya" type="radio" name="kutyamacska" value="k" formControlName="kutyamacska" style="margin-right: 10px;">
          <label for="macska">Nőstény</label>
          <input id="macska" type="radio" name="kutyamacska" value="m" formControlName="kutyamacska">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>









</body>
</html>
