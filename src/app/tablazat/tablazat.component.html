<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tábla</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/app/tablazat/tablazat.component.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Név</th>
                    <th scope="col">Életkor</th>
                    <th scope="col">Fajta</th>
                    <th scope="col">Szín</th>
                    <th scope="col">Neme</th>
                    <th scope="col">Oltás</th>
                    <th scope="col">Chipszám</th>
                    <th scope="col">Bekerülés ideje</th>
                    <th scope="col">Kutya</th>
                    <th scope="col">Macska</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let allat of allatok">
                    <th scope="row">{{ allat.nev}}</th>
                    <td scope="row">{{ allat.eletkor}}</td>
                    <td scope="row">{{ allat.fajta}}</td>
                    <td scope="row">{{ allat.szin}}</td>
                    <td scope="row">{{ allat.nem}}</td>
                    <td scope="row">{{ allat.oltas}}</td>
                    <td scope="row">{{ allat.chipszam}}</td>
                    <td scope="row">{{ allat.bekerlesideje}}</td>
                    <td scope="row">{{ allat.kutyamacska}}</td>
                    <td scope="row">{{ allat.id}}</td>
                    <td scope="row"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
